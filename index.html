<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic"
    rel="stylesheet" />
  <link rel="stylesheet" href="main.css">
  <title>JQuery</title>
</head>

<body>
  <header>
    <h1>Galeria de fotos</h1>
    <button type="button">Nova imagem</button>
  </header>
  <form>
    <h2>Inserir uma nova imagem</h2>
    <input id="endereco-img-nova" type="url" required placeholder="Url da imagem" />
    <button type="submit">Adicionar</button>
    <button id="btn-cancelar" type="reset">Cancelar</button>
  </form>
  <ul>
    <li>
      <img src="./images/foto1.jpg" alt="imagem do gato">
      <div class="overlay-img-link">
        <a href="./images/foto1.jpg" target="_blank" title="Ver imagem em tmenho real">Ver imagem em tmenho real</a>
      </div>
    </li>
    <li>
      <img src="./images/foto2.jpg" alt="imagem do gato">
      <div class="overlay-img-link">
        <a href="./images/foto2.jpg" target="_blank" title="Ver imagem em tmenho real">Ver imagem em tmenho real</a>
      </div>
    </li>
    <li>
      <img src="./images/foto3.jpg" alt="imagem do gato">
      <div class="overlay-img-link">
        <a href="./images/foto3.jpg" target="_blank" title="Ver imagem em tmenho real">Ver imagem em tmenho real</a>
      </div>
    </li>
  </ul>
  <script src="https://code.jquery.com/jquery-3.6.3.min.js"
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
